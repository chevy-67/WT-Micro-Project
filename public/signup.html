<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form onsubmit="return check()" action="http://localhost:9090/signup" method="get">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username"><br><br>
        <label for="pass">Password : </label>
        <input type="password" id="pass" name="pass"><br><br>
        <label>Confirm Password : </label>
        <input type="password" id="pass_confirm">
        <span id="pass_match" style="color:red"></span><br><br>
        <label for="email">E-mail : </label>
        <input type="email" id="email" name="mail"><br><br>
        <button type="submit" onclick="check()">Signup</button>
        <div class="login">
            <a href="login.html">Already have an account</a>
        </div>
    </form>
    <script>
        function check(){
            var pass1 = document.getElementById('pass').value
            var pass2 = document.getElementById('pass_confirm').value
            if(pass1!==pass2){
                document.getElementById('pass_match').innerText = 'Password Mismatch!'
                return false
            }
            return true
        }
    </script>
</body>
</html>
